<body>
  <header>
    <h1>Cadastro de Vendedores</h1>
  </header>

  <main>
    <form action="salvar_vendedor.js" method="POST" class="formulario">
      <label>Nome Completo:</label><br>
      <input type="text" name="nome" required><br><br>

      <label>E-mail:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Telefone:</label><br>
      <input type="text" name="telefone" placeholder="(xx) xxxxx-xxxx" required><br><br>

      <label>CPF:</label><br>
      <input type="text" name="cpf" placeholder="000.000.000-00" required><br><br>

      <button type="submit">Salvar Vendedor</button>
    </form>
